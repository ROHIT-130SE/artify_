  <script>
    const toggleFavorite = (button) => {
      const photoId = button.dataset.photoId;
      let favorites = JSON.parse(localStorage.getItem("favorites")) || [];

      const isFavorite = favorites.includes(photoId);
      if (isFavorite) {
        favorites = favorites.filter((id) => id !== photoId);
      } else {
        favorites.push(photoId);
      }
      localStorage.setItem("favorites", JSON.stringify(favorites));
      button.classList.toggle("favorited", !isFavorite);
      const heartIcon = button.querySelector(".heart-icon");
      heartIcon.src = isFavorite
        ? "./images/empty-heart-icon.png"
        : "./images/filled-heart-icon.png";
    };
  </script>
